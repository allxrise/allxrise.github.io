<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllxRise | Personal Portfolio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #0a0a0a; }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Puts 3D background behind content */
            background: radial-gradient(circle at center, #1a202c 0%, #000000 100%); /* Adds subtle vignette */
        }

<body class="text-white font-sans antialiased h-screen flex items-center justify-center relative">

    <main class="z-10 bg-gray-900 bg-opacity-30 backdrop-blur-xl border border-gray-800 p-10 rounded-2xl shadow-2xl max-w-lg text-center transform transition duration-500 hover:scale-105">

                A
            </div>
        </div>

        <h1 class="text-4xl font-extrabold mb-2 tracking-tight">
            Hello, I'm <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-indigo-600">AllxRise</span>
        </h1>
        
        <p class="text-gray-300 mb-8 text-lg leading-relaxed">
            Creating digital experiences through code and design. Welcome to my universe.
        </p>

        <div class="flex justify-center gap-4">

                View Work

        </div>

        <div class="mt-10 flex justify-center space-x-6 text-gray-500">
            <a href="#" class="hover:text-cyan-400 transition duration-300">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // 1. Scene Setup
        const scene = new THREE.Scene();
        // Darker fog for a deeper feel
        scene.fog = new THREE.FogExp2(0x000000, 0.0015);

        // 2. Camera Setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        // Position camera slightly above looking down
        camera.position.y = 30;
        camera.position.z = 50;
        camera.lookAt(new THREE.Vector3(0,0,0));

        // 3. Renderer Setup
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 4. Create Flowing Particle System
        const particleCount = 8000;
        const particlesGeometry = new THREE.BufferGeometry();
        const posArray = new Float32Array(particleCount * 3);

        // Initialize particles in a grid-like spread on the XZ plane
        const spread = 150;
        for(let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            posArray[i3] = (Math.random() - 0.5) * spread;     // X
            posArray[i3 + 1] = (Math.random() - 0.5) * 10;    // Y (initial slight variation)
            posArray[i3 + 2] = (Math.random() - 0.5) * spread;// Z
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        // Material for the particles
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.35,
            color: 0x00FFFF, // Cyan color
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending, // Makes overlapping particles brighter
            sizeAttenuation: true // Particles get smaller further away
        });

        const particleSystem = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particleSystem);

        // 5. Animation Loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.015; // Speed of wave movement

            const positions = particlesGeometry.attributes.position.array;

            for(let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const x = positions[i3];
                const z = positions[i3 + 2];

                // Create complex wave movement using sine and cosine based on X, Z position and time
                // This creates the "flowing terrain" effect
                positions[i3 + 1] = (Math.sin(x / 15 + time) + Math.cos(z / 10 + time * 1.5)) * 5;
            }
            
            // Important: Tell Three.js that positions have been updated
            particlesGeometry.attributes.position.needsUpdate = true;

            // Slowly rotate the entire system
            particleSystem.rotation.y += 0.0005;

            // Subtle camera movement based on mouse interaction
            if (mouseX && mouseY) {
                 camera.position.x += (mouseX * 0.05 - camera.position.x) * 0.02;
                 camera.position.y += (30 + mouseY * 0.05 - camera.position.y) * 0.02;
                 camera.lookAt(scene.position);
            }

            renderer.render(scene, camera);
        }

        // 6. Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 7. Mouse Movement Tracking
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2);
            mouseY = (event.clientY - window.innerHeight / 2);
        });

        animate();
    </script>
</body>
</html>
